name: Node.js Deployment with NGINX and SSL

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |

            # Go to the app source directory
            cd /var/www/html/saas/admin

            # Pull latest code
            git fetch --all
            git reset --hard origin/main

            # Setup environment and install dependencies
            if [ ! -f .env ]; then
              cp .env.example .env
            fi
            npm install

            # Build the app using Vite
            npm run build

            # Deploy Vite's build (output is in 'dist/')
            rm -rf /var/www/html/admin/*  # Clear Nginx public directory
            cp -r dist/* /var/www/html/admin/

            # Restart Nginx to apply changes
            sudo systemctl restart nginx
